<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="ship-box_container">
      <div class="ship-box">
        <div class="ship-1-box">
          <div class="ship-1 ship"></div>
          <div class="ship-1 ship"></div>
          <div class="ship-1 ship"></div>
          <div class="ship-1 ship"></div>
        </div>
        <div class="ship-2-box">
          <div class="ship-2 ship"></div>
          <div class="ship-2 ship"></div>
          <div class="ship-2 ship"></div>
        </div>
        <div class="ship-3-box">
          <div class="ship-3 ship"></div>
          <div class="ship-3 ship"></div>
        </div>
        <div class="ship-4 ship"></div>
      </div>
      <div class="ship-box_2">
        <div class="ship-1-box">
          <div class="ship-1 second_ship"></div>
          <div class="ship-1 second_ship"></div>
          <div class="ship-1 second_ship"></div>
          <div class="ship-1 second_ship"></div>
        </div>
        <div class="ship-2-box">
          <div class="ship-2 second_ship"></div>
          <div class="ship-2 second_ship"></div>
          <div class="ship-2 second_ship"></div>
        </div>
        <div class="ship-3-box">
          <div class="ship-3 second_ship"></div>
          <div class="ship-3 second_ship"></div>
        </div>
        <div class="ship-4 second_ship"></div>
      </div>
    </div>
    <div class="button-box">
      <button class="move-made button">The move made</button>
      <button class="move-made button2">The move made</button>
    </div>
    <div class="board_container">
      <div class="cells_ship_box1">
        <div class="cell_container"></div>
        <div class="num_cell_container"></div>
        <div class="droppable_cell_container"></div>
        <div class="cover_elem cover"></div>
      </div>
      <div class="cells_ship_box2">
        <div class="cell_container_2"></div>
        <div class="num_cell_container_2"></div>
        <div class="droppable_cell_container_2"></div>
        <div class="cover_elem2 cover"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
